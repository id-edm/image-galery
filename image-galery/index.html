<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="favicon.ico">
    <title>Image-galery</title>
</head>

<body onload="setFocus()">
    <div class="wrapper">

        <header class="header">

            <div class="title">
                <img src="./assets/icon/camera.svg" alt="foto-camera" class="foto__camera">
                <h1 class="title__inner">Image Galery </h1>
            </div>

            <form class="search" action="url">

                <div class="wrapper__input">
                    <input class="search__input" type="text" placeholder="Enter image search . . . " id="search_id"
                        autocomplete="off">
                    <span class="clear" onclick="clearSearch()"></span>
                </div>
                <button class="search__btn">Search</button>

            </form>

        </header>

        <main class="image__galery">

            <div class="results">
                <div class="results__search">
                    <img class="results__search_img"
                        src="https://plus.unsplash.com/premium_photo-1663948062028-104d8a5256e0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80"
                        alt="Basketball">
                </div>
                <div class="results__search">
                    <img class="results__search_img"
                        src="https://images.unsplash.com/photo-1625689354371-a9978e4feb30?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
                        alt="Rooster">
                </div>
                <div class="results__search">
                    <img class="results__search_img"
                        src="https://images.unsplash.com/photo-1555412654-72a95a495858?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80"
                        alt="Mountains, Oslo, Norge">
                </div>
                <div class="results__search">
                    <img class="results__search_img"
                        src="https://images.unsplash.com/photo-1499002238440-d264edd596ec?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
                        alt="DrÃ´me, France">
                </div>
                <div class="results__search">
                    <img class="results__search_img"
                        src="https://images.unsplash.com/photo-1501824466809-99dbdfbc08d8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80"
                        alt="Solheimasandur Plane Wreck, Iceland">
                </div>
                <div class="results__search">
                    <img class="results__search_img"
                        src="https://images.unsplash.com/photo-1695839190365-8c9918de972a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80"
                        alt="fruit">
                </div>
                <div class="results__search">
                    <img class="results__search_img"
                        src="https://images.unsplash.com/photo-1695562672714-08e99cef2dc2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80"
                        alt="Porsche">

                </div>
                <div class="results__search">
                    <img class="results__search_img"
                        src="https://images.unsplash.com/photo-1695575161610-7aeb03933996?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1472&q=80"
                        alt="Latvia">
                </div>
                <div class="results__search">
                    <img class="results__search_img"
                        src="https://images.unsplash.com/photo-1695754189866-f2f8eae7328d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1376&q=80"
                        alt="Berchtesgaden, Deutschland">
                </div>

            </div>

        </main>

        <footer class="footer">
            <a href="https://github.com/id-edm">
                <img class="github-img" src="./assets/icon/github.svg" alt="GitHub" width="40" height="40">

            </a>

            <p class="created_date"> September 2023</p>

            <a href="https://rs.school/js-stage0/">
                <img src="https://rs.school/images/rs_school_js.svg" width="70" height="50" alt="RsSchool">
            </a>

        </footer>
    </div>
    <script src="./main.js"></script>
</body>

</html>
